<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" />
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <title>Sintok Analytica</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Daily News Stock Matcher</h1>

        <form action="" method="POST">
          <div class="form-group">
            <label>Select Date</label>
            <input type="date" id="dstock" name="dstock">
            <br />
            <label>Total Stocks (1 to 10)</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="5">
            <br />
            <label>Show Shariah Compliant Equities Only</label>
            <br />
            <input type="radio" id="yes" name="shariah" value="yes" checked="checked">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="shariah" value="no">
            <label for="no">No</label><br>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Search</button>
        </form>

        <table class="table">
          <thead>
            <tr>
              <th>Stock</th>
              <th>Associated News</th>
              <th>Associative Rate</th>
              <th>Daily Price</th>
              <th>Weekly Return</th>
            </tr>
          </thead>
          {% for row in result %}
          <tr>
              <td style="vertical-align:center"> {{ row[0] }}</td>
              <td style="vertical-align:center">
                  {{ row[1]|safe }}
              </td>
              <td style="vertical-align:center"> {{ row[2] }}</td>
              <td style="vertical-align:center"> {{ row[3] }}</td>
              <td style="vertical-align:center"> {{ row[4] }}</td>
          </tr>
          {% endfor %}
          <tbody id="result"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
